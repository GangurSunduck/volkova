<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
        <header>

        </header>
        <main>
            <section>
                <form action=""><div class="container">
                    <div class="ip">
                    <label for="">Ваш IP</label><br>
                    
                    <input type="text" size="16" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"><br></div>
                    <label for="">Введите ваше имя, кириллицей или латиницей, с пробелом от двух до десяти символов</label><br>
                    
                    <input type="text" required placeholder="Введите ваше имя, кириллицей или латиницей, с пробелом от двух до десяти символов" pattern="[[A-Za-zА-Яа-яЁё]]{2,10}" class="names"><br>
                    
                    <label for="">Введите вашу фамилию, кириллицей или латиницей, с пробелом от двух до пятнадцати символов</label><br>
                    
                    <input type="text" required placeholder="Введите вашу фамилию, кириллицей или латиницей, с пробелом от двух до пятнадцати символов" pattern="[[A-Za-zА-Яа-яЁё]]{2,15}" class="names"><br>
                    
                    <label for="">Введите Email</label><br>
                    
                    <input type="email"><br>
                    <label for="">Введите Phone Number</label><br>
                    
                    <input type="tel" pattern="[0-9]{5,10}" placeholder="От 5 до 10 цифр"><br>
                    <label for="">Выберите пол</label><br>
                    
                   <input type="radio" name="radios" ><label for="">Мужской</label><br>
                   
                   <input type="radio" name="radios"><label for="">Женский</label><br>
                   
                   <input type="radio" name="radios" checked><label for="">Другой</label><br>
                   
                   <label for="">Выберите свой возраст</label><br>
                   
                   <select name="selection" id="">
                    <option value="one">До 18</option>
                    <option value="one">19-30</option>
                    <option value="one">31-45</option>
                    <option value="one">46 и более</option>
                   </select><br>
                   
                   <label for="">Введите свой идентификатор</label><br>
                   
                   <input type="number" id="number" min="4" max="22"><br>
                   
                   <label for="">Оставьте свое мнение</label><br>
                   
                   <textarea name="kom" id="kom" cols="150" rows="10" placeholder="Мнение"></textarea><br>
                   
                   <p>
                    <input type="reset" value="Очистить поля">
                    <input type="submit" value="Отправить">
                   </p>
                   </div>
                </form>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
